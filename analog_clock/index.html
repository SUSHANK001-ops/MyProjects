<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="title">
            Analog Clock by <span id="dynamic-name" class="typescript"></span>
        </h1>
        
        <div class="clock">
            <!-- Hands -->
            <div style="--clr: #ff3d58;" id="hr" class="hand hr"><i></i></div>
            <div style="--clr: #00a6ff;" id="min" class="hand min"><i></i></div>
            <div style="--clr: #ffffff;" id="sec" class="hand sec"><i></i></div>

            <!-- Hour Markers -->
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <!-- Motivational Line -->
        <p id="motivation-line" class="motivation"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
